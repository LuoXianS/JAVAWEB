<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        //文章删除操作
         function mydel(id) {
             if (confirm("确认要删除?")){
                 jQuery.getJSON("del",{"id":id},function (data) {
                     if (data!= null && data.succ ==1){
                         alert("删除成功");
                         location.href = location.href;
                 } else{
                         alert("删除失败");

                     }
                 });
             }
        }
        jQuery(function () {
            //当加载完界面在执行
            jQuery.getJSON("article",{},function (data) {
                if (data!=null&&data.list!=null){
                    jQuery("#tab").html("<tr>\n" +
                        "    <td>\n" +
                        "        编号\n" +
                        "    </td>\n" +
                        "    <td>\n" +
                        "        标题\n" +
                        "    </td>\n" +
                        "    <td>\n" +
                        "        创建时间\n" +
                        "    </td>\n" +
                        "    <td>\n" +
                        "        阅读量\n" +
                        "    </td>\n" +
                        "    <td>\n" +
                        "        操作\n" +
                        "    </td>\n" +
                        "</tr>");
                var html = "";
                for (var i = 0; i < data.list.length; i++) {
                    var articleinfo = data.list[i];
                    html += "<tr>\n" +
                        "            <td>\n" +
                        articleinfo.id + "\n" +
                        "            </td>\n" +
                        "            <td>\n" +
                        articleinfo.title + "\n" +
                        "            </td>\n" +
                        "            <td>\n" +
                        articleinfo.createtime + "                \n" +
                        "            </td>\n" +
                        "            <td>\n" +
                        articleinfo.rcount + "                \n" +
                        "            </td>\n" +
                        "            <td>\n" +
                        "                修改 <a href = 'javascript:mydel("+articleinfo.id+");'>删除</a>\n" +
                        "            </td>\n" +
                        "        </tr>";
                }
                jQuery("#tab").append(html);
            } else {
                alert("抱歉：请先登录！");
            }
            });
        });
    </script>
</head>
<body>
<div style="text-align: center;margin-top: 70px">
<h1>文章列表</h1>
    <a href="addart.html">添加文章</a>
<table  id="tab" style="width: 80%;margin-left: 100px;" border="1" cellspacing="0">
    <tr>
        <td>
            编号
        </td>
        <td>
            标题
        </td>
        <td>
            创作时间
        </td>
        <td>
            阅读量
        </td>
        <td>
            操作
        </td>
    </tr>
</table>
</div>
</body>
</html>
