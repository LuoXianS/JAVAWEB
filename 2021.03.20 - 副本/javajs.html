<html>
<head>
    <meta charset="utf-8">
    <title>我的页面</title>
    <script>
        function myck(type) {
            if (type = 1) {
                alert("提交成功")
            } else if (type = 2) {
                alert("提交失败")
            }
        }
    </script>
</head>
    <body>
        <input type="button" onclick="myck(1)" value="提交">
        <input type="button" onclick="myck(2)" value="提交">
    </body>
</html>
